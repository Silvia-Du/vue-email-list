<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN Axios  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- /CDN Axios  -->
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Email List</title>
</head>
<body>
  
<div id="app">
  
  <main class="d-flex">
    <!-- container -->
    <div v-if="isLoading" class="loading-box d-flex debug">
      <img src="https://c.tenor.com/n4w0VzWFbtgAAAAC/loading.gif" alt="Loading">
    </div>

    <div 
    v-else
    class="container d-flex">

      <h1>Lista dipendenti & e-mail</h1>

      <div class="col-container d-flex">

        
        <div class="col left">
          <h3>E mail list</h3>
          <div 
          v-for="email in eMailList"
          @click=""
          class="row">
            <p>{{email}}</p>
          </div>
        </div>

        
        <div class="col right d-flex">
          <div class="team-member">
            <img src="./img-dipendenti/1.png" alt="">
            <h3>Nome</h3>
            <h3>Email</h3>
          </div>
        </div>

      </div>
      
    </div>
  </main>





</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
